<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="login-form">
        <h1><b>LOGIN</b></h1>
        <form name="form" action="http://localhost:5001/" method="post" >
            <div class="username">
                <br> 
                <label for="username">Userame / Email</label> 
                <br>      
                <input id="username" type="text" name="username" placeholder="Enter Username / Email" required>  
                <br> 
            </div>
            <div class="password">
                <br> 
                <label for="password">Password</label> 
                <br> 
                <input id="password" type="password" name="password" placeholder="Enter Password" required>  
                <br>
            </div>
            <div class="submit">
                <br> 
                <button type="submit" required="True" value="submit" name="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
